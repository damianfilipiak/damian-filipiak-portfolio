name: Deploy Portfolio to Azure Storage

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Upload to Azure Storage
        uses: azure/storage-deploy@v1
        with:
          connection-string: ${{ secrets.AZURE }}
          remote-shell-timeout: 600
          blob-container-name: '$web'
          source-path: './dist'